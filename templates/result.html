<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User image get</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<style type="text/css">
	body{
		font-family: Objective,sans-serif;
	}
	/*카테고리*/
	header{
		width:100%;
		position:fixed;
	}
	.navbar{
		opacity: 0.8;
	}
	.navbar.activated{
		opacity: 1;
	}
	.nav-link{
		font-weight: bold;
	}

	.side-page-main-div{
		padding-top: 100px;
	}

	.colorize_img{
		width: 500px; 
		height: 250px;
	}
	.colorize_result_img{
		width: 400px; 
		height: 250px;
	}
</style>
<body>
    <!-- 상단 카테고리 -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="/"><h3 style="color: #8C1DF3">Colorize Deeplearing</h3></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active"><a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a></li>
		      <li class="nav-item"><a class="nav-link" href="/user_get">Colorize change black to color</a></li>
		    </ul>
		  </div>
		</nav>
	</header>
    <!-- 선택한 user image 및 colorize 이미지 -->
	<div class="side-page-main-div">
		<table align="center">
			<tr>
				<td><h2 style="text-align: center;">Target Image</h2></td>
			</tr>
			<tr style="text-align: center;">
				<td><img class=colorize_img src="{{user_img}}"></td>
			</tr>
			<tr>
				<td colspan="2"><h2 align="center" style="color: #88B1F3">Colorize Image</h2></td>
				<td colspan="2"><h2 align="center" style="color: #88B1F3">Black Image</h2></td>
			</tr>
			<tr align="center">
				<td colspan="2" align="center"><img class="colorize_result_img" src="{{colorize_image}}"></td>
				<td colspan="2" align="center"><img class="colorize_result_img" src="{{black_image}}"></td>
			</tr>
		</table>
	</div>
	<br>
</body>
</html>
